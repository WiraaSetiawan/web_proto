    <main class="bg-gray-100">
        <section class="py-24 text-gray-500">
            <div class="container mx-auto px-4 relative">
                <div id="app">
                    <h1>Daily Schedule</h1>
                    <ul>
                        <li v-for="(activity, index) in activities" :key="index" v-bind:class="{ active: isActive(activity) }">
                            <span>{{ activity.time }}</span> - {{ activity.name }}
                            <button @click="editActivity(index)">Edit</button>
                            <button @click="deleteActivity(index)">Delete</button>
                        </li>
                    </ul>
                    <div>
                        <h2>Add New Activity</h2>
                        <input type="text" v-model="newActivity.name" placeholder="Activity Name">
                        <input type="text" v-model="newActivity.time" placeholder="Activity Time (HH:MM)">
                        <button @click="addActivity">Add</button>
                    </div>
                </div>
            
                <script>
                    const app = new Vue({
                        el: '#app',
                        data: {
                            activities: [
                                { time: '07:00', name: 'Bangun tidur' },
                                { time: '07:30', name: 'Sarapan' },
                                { time: '08:00', name: 'Kerja' },
                                // ... Aktivitas lainnya ...
                            ],
                            newActivity: {
                                time: '',
                                name: ''
                            }
                        },
                        methods: {
                            isActive(activity) {
                                return new Date().getHours() >= activity.time.split(':')[0];
                            },
                            addActivity() {
                                if (this.newActivity.time && this.newActivity.name) {
                                    this.activities.push({ time: this.newActivity.time, name: this.newActivity.name });
                                    this.newActivity.time = '';
                                    this.newActivity.name = '';
                                }
                            },
                            editActivity(index) {
                                const newName = prompt('Edit Activity Name', this.activities[index].name);
                                if (newName !== null) {
                                    const newTime = prompt('Edit Activity Time (HH:MM)', this.activities[index].time);
                                    if (newTime !== null) {
                                        this.activities[index].name = newName;
                                        this.activities[index].time = newTime;
                                    }
                                }
                            },
                            deleteActivity(index) {
                                const confirmDelete = confirm('Are you sure you want to delete this activity?');
                                if (confirmDelete) {
                                    this.activities.splice(index, 1);
                                }
                            }
                        }
                    });
                </script>
            </div>
        </section>
